<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
    <!-- Adicionando o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
        }

        .container {
            margin-top: 30px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }

        .actions a {
            margin-right: 10px;
        }

        .ordenar {
            margin: 10px 0;
            text-align: center;
        }

        .ordenar a {
            text-decoration: none;
            color: #007bff;
        }

        .ordenar a:hover {
            text-decoration: underline;
        }

        .btn-add-pessoa {
            margin: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Pessoas cadastradas Ordebada por nome</h1>
    <td class="actions"></td>
    <a href="{% url 'add_pessoa' %}" class="btn btn-primary btn-add-pessoa">Adicionar cadastro</a>
    
    {% for pessoa in pessoas %}
    <br>
    <tr>
        <td>Nome:{{ pessoa.nome }}</td>
        <td>Idade:{{ pessoa.idade }}</td>
        <td>CPF:{{ pessoa.cpf }}</td>
        <td class="actions">
            <a href="{% url 'editar_pessoa' pessoa.id %}" class="btn btn-warning btn-sm">Editar</a> | 
            <a href="{% url 'deletar_pessoa' pessoa.id %}" class="btn btn-danger btn-sm">Deletar</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">Nenhum cadastro encontrado.</td>
    </tr>
    {% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
