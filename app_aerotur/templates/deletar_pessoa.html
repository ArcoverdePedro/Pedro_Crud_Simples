<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar cadastro</title>
    <!-- Adicionando o link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2rem;
            color: #ff0019;
        }

        .container {
            margin-top: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .btn-excluir {
            width: 100%;
            margin-top: 20px;
        }

        .btn-cancelar {
            width: 100%;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .btn-cancelar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tem certeza que deseja excluir o cadastro de "{{ pessoa.nome }}"?</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-excluir">Sim, excluir</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-link btn-cancelar">Cancelar</a>
    </div>
</div>

<!-- Adicionando o script do Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
